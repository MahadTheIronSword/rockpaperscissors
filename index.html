<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
            <h2>Man vs JavaScript</h2>
        </header>

        <div class="main-game">
            <div class="main-game-options">
                <button class="main-game-button">Rock</button>
                <button class="main-game-button">Paper</button>
                <button class="main-game-button">Scissors</button>

            </div>

            <div class="main-game-score">
                <p id="status">Select an option</p>
                <p id="human-score">Human: 0</p>
                <p id="bot-score">JavaScript: 0</p>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
